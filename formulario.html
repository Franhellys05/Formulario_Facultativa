<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Formulario de Registro</title>
</head>

<body> 
  <div class="container">
    <header>Registro</header>

    <form action="https://formsubmit.co/vfrashell@gmail.com" method="POST" />
      <div class="form-first">
        <div class="detail personal">
          <span class="title">Detalles Personales</span>

          <div class="fields">


            <div class="input-field">
              <label for="nombreR">Nombres:</label>
              <input name="nombre" type="text" placeholder="Ingrese sus nombres" id="nombreR" required>
              <div class="valid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="apellidoR">Apellidos:</label>
              <input name="apellido" type="text" placeholder="Ingrese sus apellidos" id="apellidoR" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="FechaN">Fecha de Nacimiento:</label>
              <input name="fechan" type="date" placeholder="Fecha de Nacimiento" id="FechaN" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="correo">Correo:</label>
              <input name="EMAIL" type="email" placeholder="Ingrese su Correo" id="correo" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="pass">Contraseña:</label>
              <input name="password" type="password" placeholder="Ingrese su Contraseña" id="pass" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="username">Nombre de Usuario:</label>
              <input name="user" type="text" placeholder="Nombre de Usuario" id="username" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="sexo">Sexo:</label>
              <select class="form-select" id="sexo" required>
                <option selected disabled value="">Elegir...</option>
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="Direccion">Dirección:</label>
              <input name="direcc" type="text" placeholder="Ingrese su Dirección" id="Direccion" required>
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="input-field">
              <label for="number">Número de teléfono:</label>
              <input name="cell" type="number" placeholder="Célular" id="number" required>
              <div class="invalid-feedback">

              </div>
            </div>




          </div>


          <div class="form-second">
            <div class="detail jobs">
              <span class="title">Detalles Laborales</span>

              <div class="fields">


                <div class="input-field">
                  <label for="academico">Graduado en:</label>
                  <input name="grado" type="text" placeholder="Ingrese su carrera universitaria" id="academico"
                    required>
                  <div class="valid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="trabajo">Trabaja en:</label>
                  <input name="job" type="text" placeholder="Ingrese su puesto laboral" id="trabajo" required>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="FechaTrabajo">Fecha en que inició a trabajar:</label>
                  <input name="dateTrabajo" type="date" placeholder="Seleccione la fecha" id="FechaTrabajo" required>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="conocimientos">¿Ha sido ascendido?</label>
                  <select class="form-select" id="conocimientos" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Si</option>
                    <option>No</option>
                  </select>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="ingresos">Salario en córdobas:</label>
                  <input name="salario" type="number" placeholder="Ingrese su Salario" id="ingresos" required>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="expectativa">¿Espera en el futuro ganar más?</label>
                  <select class="form-select" id="expectativa" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Si</option>
                    <option>No</option>
                  </select>
                  <div class="invalid-feedback">
                  </div>
                </div>


                  <button class="sumbit"  type = "submit">
                    <span class="btnText">Enviar</span>
                    <i class="uil uil-navigator"></i>
                  </button>
                  <button class="sumbit"  type = "button" onclick="save()">
                    <span class="btnText">Imprimir</span>
                    <i class="uil uil-navigator"></i>
                  </button>

                </div>

              </div>
            </div>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3":
crossorigin="anonymous":></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js">
  (() =>  {
    'use strict'
  const forms = document.querySelectorAll ('.needs-validation')

  Array.from (forms).forEach (form => {
    form.addEventListener ('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault ()
        event.stopPropagation()
      }
      form.classList.add ('was-validated')
    }, false)
  })
  }) ()
</script>
<script>
const puestoLaboral = document.getElementById("trabajo").value;
const salario = document.getElementById("ingresos").value;
const ascendido = document.getElementById("conocimientos").value;
const fechaInicio = document.getElementById("FechaTrabajo").value;

//var fecha = new Date();

  const doc = new jsPDF();
  doc.setFillColor(28,41,51);

  doc.rect(0,0,220,60, 'f');

  //doc.addImage (imageData, 10, 8, 106 ,34);

  doc.SetFontSize=14
  ;

  doc.setFontType("Time new roman");

  doc.setTextoColor=255,255,255;

  doc.text('Datos laborales' , 12 , 50);

  //let partes=fecha.split('-');

  //var fechadoc = partes [2] + '-' + partes + '-' + partes [0];

doc.text("Detalles Laborales", 10, 10);
doc.text(`Puesto Laboral: ${puestoLaboral}`, 10, 20);
doc.text(`Salario: ${salario}`, 10, 30);
doc.text(`Ascendido: ${ascendido}`, 10, 40);
doc.text(`Fecha de Inicio: ${fechaInicio}`, 10, 50);


function save(){
  doc.save("detalles-laborales.pdf");
}
</script>
</body>

</html>
