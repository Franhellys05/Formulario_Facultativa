<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Formulario de Registro</title>
</head>

<body> 
  <div class="container">
    <header>Registro</header>

    <form action="https://formsubmit.co/vfrashell@gmail.com" method="POST" />
      <div class="form-first">
        <div class="detail personal">
          <span class="title">Detalles Personales</span>

          <div class="fields">


            <div class="input-field">
              <label for="nombreR">Nombres:</label>
              <input name="nombre" type="text" placeholder="Ingrese sus nombres" id="nombreR" required>
              <div class="valid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="apellidoR">Apellidos:</label>
              <input name="apellido" type="text" placeholder="Ingrese sus apellidos" id="apellidoR" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="FechaN">Fecha de Nacimiento:</label>
              <input name="fechan" type="date" placeholder="Fecha de Nacimiento" id="FechaN" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="correo">Correo:</label>
              <input name="EMAIL" type="email" placeholder="Ingrese su Correo" id="correo" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="pass">Contraseña:</label>
              <input name="password" type="password" placeholder="Ingrese su Contraseña" id="pass" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="username">Nombre de Usuario:</label>
              <input name="user" type="text" placeholder="Nombre de Usuario" id="username" required>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="sexo">Sexo:</label>
              <select class="form-select" id="sexo" required>
                <option selected disabled value="">Elegir...</option>
                <option>Hombre</option>
                <option>Mujer</option>
              </select>
              <div class="invalid-feedback">

              </div>
            </div>

            <div class="input-field">
              <label for="Direccion">Dirección:</label>
              <input name="direcc" type="text" placeholder="Ingrese su Dirección" id="Direccion" required>
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="input-field">
              <label for="number">Número de teléfono:</label>
              <input name="cell" type="number" placeholder="Célular" id="number" required>
              <div class="invalid-feedback">

              </div>
            </div>




          </div>


          <div class="form-second">
            <div class="detail jobs">
              <span class="title">Detalles Laborales</span>

              <div class="fields">


                <div class="input-field">
                  <label for="academico">Graduado en:</label>
                  <input name="grado" type="text" placeholder="Ingrese su carrera universitaria" id="academico"
                    required>
                  <div class="valid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="trabajo">Trabaja en:</label>
                  <input name="job" type="text" placeholder="Ingrese su puesto laboral" id="trabajo" required>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="FechaTrabajo">Fecha en que inició a trabajar:</label>
                  <input name="dateTrabajo" type="date" placeholder="Seleccione la fecha" id="FechaTrabajo" required>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="conocimientos">¿Ha sido ascendido?</label>
                  <select class="form-select" id="conocimientos" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Si</option>
                    <option>No</option>
                  </select>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="ingresos">Salario en córdobas:</label>
                  <input name="salario" type="number" placeholder="Ingrese su Salario" id="ingresos" required>
                  <div class="invalid-feedback">

                  </div>
                </div>

                <div class="input-field">
                  <label for="expectativa">¿Espera en el futuro ganar más?</label>
                  <select class="form-select" id="expectativa" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Si</option>
                    <option>No</option>
                  </select>
                  <div class="invalid-feedback">
                  </div>
                </div>


                  <button class="sumbit"  pythe = "submit">
                    <span class="btnText">Enviar</span>
                    <i class="uil uil-navigator"></i>
                  </button>


                </div>

              </div>
            </div>
    </form>
  </div>

</body>

</html>
